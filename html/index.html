<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Desafio 1</title>
  </head>

  <body>
    <div class="magic"></div>
    <div class="selector">
      <strong>(R) - Vermelho: </strong>
      <input
        class="range"
        type="range"
        value="0"
        min="0"
        max="255"
        id="redRange"
      />

      <input
        class="text"
        type="text"
        value="0"
        min="0"
        max="255"
        id="redValue"
        readonly
      />
    </div>
    <div class="selector">
      <strong>(G) - Verde: </strong>
      <input
        class="range"
        type="range"
        value="0"
        min="0"
        max="255"
        id="greenRange"
      />

      <input
        class="text"
        type="text"
        value="0"
        min="0"
        max="255"
        id="greenValue"
        readonly
      />
    </div>
    <div class="selector">
      <strong>(B) - Azul:</strong>
      <input
        class="range"
        type="range"
        value="0"
        min="0"
        max="255"
        id="blueRange"
      />

      <input
        class="text"
        type="text"
        value="0"
        min="0"
        max="255"
        id="blueValue"
        readonly
      />
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
